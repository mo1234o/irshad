<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقويم الهجري</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(asasy.webp);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calendar-container {
            text-align: center;
            padding: 30px;
            border: 3px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            font-size: 18px;
            max-width: 90%;
            margin: 0 auto;
        }

        .calendar-container h3 {
            margin-bottom: 20px;
        }

        .calendar-container p {
            margin-bottom: 30px;
        }

        .calendar-container .date {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }

        .link-container {
            margin-top: 15px;
        }

        .link-container a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="calendar-container">
        <h3>التقويم الهجري والميلادي</h3>

        <p class="date" id="gregorianDate">التاريخ الميلادي: </p>
        <p class="date" id="hijriDate">التاريخ الهجري: </p>

        <div class="footer">
            <p>
                تابعنا على:

                        alt="فيسبوك" width="30" height="30"></a>
                <a href="https://youtube.com/@cyber_senpai1?si=cN589g0DpZ5EOS_p"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
                        alt="يوتيوب" width="30" height="30"></a>
                <a href="https://t.me/Eng_mousab_Ahmed"><img src="telegram.webp" alt="تليجرام" width="30"
                        height="30"></a>
                <a href=""><img src="x.png" alt="إكس" width="30" height="30"></a>
            </p>
            <p>تطوير بواسطة: <strong> Mousab Ahmed</strong></p>
            <p>&copy; 2024-2025 جميع الحقوق محفوظة</p>
        </div>



        <div class="link-container">
            <p><a href="informaton.html">الرجوع</a></p>
        </div>
    </div>

    <script>
        function getCurrentDate() {
            const gregorianDate = new Date();
            const gregorianDateString = gregorianDate.toLocaleDateString('en-GB');

            const hijriDate = new Intl.DateTimeFormat('ar-SA-u-ca-islamic').format(gregorianDate);

            document.getElementById('gregorianDate').textContent = "التاريخ الميلادي: " + gregorianDateString;
            document.getElementById('hijriDate').textContent = "التاريخ الهجري: " + hijriDate;
        }

        getCurrentDate();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
