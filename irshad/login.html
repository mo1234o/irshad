<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(asasy.webp);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            text-align: center;
            padding: 30px;
            border: 3px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            font-size: 18px;
            max-width: 90%;
            margin: 0 auto;
        }

        .login-container h3 {
            margin-bottom: 20px;
        }

        .login-container p {
            margin-bottom: 30px;
        }

        .login-container input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .login-container input:focus {
            outline: none;
            border-color: #ff9900;
        }

        .login-container button {
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #cc7a00;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #444749;
        }

        .link-container {
            margin-top: 15px;
        }

        .link-container a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }

        .logo {
            border-style: solid;
            border-radius: 100%;
            border-color: #355024;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
        }
    </style>
</head>

<body>

    <img src="tafser bg.jpg" alt="شعار" class="logo">

    <div class="login-container">
        <h3>تسجيل الدخول</h3>
        <p>يرجى إدخال بياناتك لتسجيل الدخول</p>

        <form id="loginForm">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
            <input type="password" id="password" placeholder="كلمة المرور" required><br>
            <button type="submit">تسجيل الدخول</button>
        </form>

        <div class="error-message" id="errorMessage" style="display: none;">
            البريد الإلكتروني أو كلمة المرور غير صحيحة.
        </div>

        <div class="link-container">
            <p>ليس لديك حساب؟ <a href="sing.html">إنشاء حساب جديد</a></p>
            <p><a href="forget.html">هل نسيت كلمة المرور؟</a></p>
            <p><a href="informaton.html">الصفحة الرئيسية</a></p>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (email !== 'example@example.com' || password !== '123456') {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                window.location.href = 'informaton.html';
            }
        });
    </script>

    <div class="footer">
        <p>
            تابعنا على:
            <a href="https://www.facebook.com/profile.php?id=100063496583427&locale=ar_AR"><img src="facebook.png"
                    alt="فيسبوك" width="30" height="30"></a>
            <a href="https://youtube.com/@cyber_senpai1?si=cN589g0DpZ5EOS_p"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
                    alt="يوتيوب" width="30" height="30"></a>
            <a href="https://t.me/Eng_mousab_Ahmed"><img src="telegram.webp" alt="تليجرام" width="30" height="30"></a>
            <a href=""><img src="x.png" alt="إكس" width="30" height="30"></a>
        </p>
        <p>تطوير بواسطة: <strong> Mousab Ahmed</strong></p>
        <p>&copy; 2024-2025 جميع الحقوق محفوظة</p>
    </div>
</body>

</html>
