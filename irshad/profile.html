<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('asasy.webp');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Tajawal', sans-serif;
            position: relative;
        }

        .title-container {
            text-align: center;
            margin-top: 50px;
            font-size: 30px;
            font-weight: bold;
            border: 5px solid white;
            border-radius: 15px;
            display: inline-block;
            padding: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px white;
            }

            100% {
                box-shadow: 0 0 20px black;
            }
        }

        .content {
            margin-top: 150px;
            text-align: center;
            font-size: 18px;
        }

        .btn {
            margin: 20px;
            padding: 12px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #444749;
        }

        .back-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #d6d1d0;
        }

        .ai-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .ai-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .ai-bubble {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
            width: 250px;
        }

        .profile-container {
            background-color: rgba(0, 0, 0, 0.7);
            /* خلفية سوداء شفافة */
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            margin-top: 50px;
            border: 5px solid transparent;
            animation: borderGlow 2s infinite alternate;
        }

        @keyframes borderGlow {
            0% {
                border-color: #FFD700;
                /* دهبي */
            }

            100% {
                border-color: #FFCC00;
                /* دهبي فاتح */
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            /* صورة دائرية */
            border: 3px solid #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .profile-header img:hover {
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: transparent;
            color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }

        .profile-actions {
            text-align: center;
        }

        .profile-actions .btn {
            margin-top: 20px;
        }

        .edit-image-container {
            text-align: center;
            margin-top: 15px;
        }

        .edit-image-container button {
            padding: 10px;
            background-color: #FFD700;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .edit-image-container button:hover {
            background-color: #FFCC00;
        }
    </style>
</head>

<body>
    <div class="title-container" id="dynamic-title">
        الملف الشخصي
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <img src="profile.jpg" alt="صورة المستخدم" id="profile-image" onclick="uploadImage()">
            <h3>أسم المستخدم</h3>
        </div>

        <div class="edit-image-container">
            <button onclick="uploadImage()">إضافة أو تغيير الصورة</button>
        </div>

        <form action="updateProfile.html" method="POST">
            <!-- اسم المستخدم -->
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" name="username" value="أسم المستخدم" required>
            </div>

            <!-- تاريخ الميلاد -->
            <div class="form-group">
                <label for="dob">تاريخ الميلاد</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <!-- كلمة السر -->
            <div class="form-group">
                <label for="password">كلمة السر</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="profile-actions">
                <button type="submit" class="btn">تحديث الملف الشخصي</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>
            تابعنا على:
            <a href="https://www.facebook.com/profile.php?id=100063496583427&locale=ar_AR"><img src="facebook.png"
                    alt="فيسبوك" width="30" height="30"></a>
            <a href="https://youtube.com/@cyber_senpai1?si=cN589g0DpZ5EOS_p"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
                    alt="يوتيوب" width="30" height="30"></a>
            <a href="https://t.me/Eng_mousab_Ahmed"><img src="telegram.webp" alt="تليجرام" width="30" height="30"></a>
            <a href=""><img src="x.png" alt="إكس" width="30" height="30"></a>
        </p>
        <p>تطوير بواسطة: <strong> Mousab Ahmed</strong></p>
        <p>&copy; 2024-2025 جميع الحقوق محفوظة</p>
    </div>

    <!-- AI Assistant -->
    <div class="ai-container" id="ai-container">
        <img src="manss.jpg" alt="AI Assistant" class="ai-icon">
        <div class="ai-label">مساعد الذكاء الاصطناعي</div>
    </div>
    <div class="ai-bubble" id="ai-bubble">
        جاري التحميل...
    </div>

    <!-- Back Button -->
    <a href="informaton.html" class="back-btn">الرجوع إلى المعلومات</a>

    <script>
        function uploadImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    document.getElementById('profile-image').src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            });
            input.click();
        }

        // Dynamic Title Change
        const titleElement = document.getElementById('dynamic-title');
        let isArabic = true;
        setInterval(() => {
            titleElement.textContent = isArabic ? 'Your Profile' : 'الملف الشخصي';
            isArabic = !isArabic;
        }, 10000);

        // AI Assistant Interaction
        const aiContainer = document.getElementById('ai-container');
        const aiBubble = document.getElementById('ai-bubble');

        aiContainer.addEventListener('click', async () => {
            aiBubble.style.display = 'block';
            aiBubble.textContent = 'جاري التحميل...';

            setTimeout(() => {
                aiBubble.textContent = 'سيتم إضافة هذه الميزة قريبًا بعد التعاون مع الأزهر الشريف.';
            }, 1000);
        });
    </script>
</body>

</html>
