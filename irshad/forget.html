<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(asasy.webp);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            text-align: center;
            padding: 30px;
            border: 3px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            font-size: 18px;
            max-width: 90%;
            margin: 0 auto;
        }

        .forgot-container h3 {
            margin-bottom: 20px;
        }

        .forgot-container p {
            margin-bottom: 30px;
        }

        .forgot-container input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .forgot-container input:focus {
            outline: none;
            border-color: #ff9900;
        }

        .forgot-container button {
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .forgot-container button:hover {
            background-color: #cc7a00;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
        }
    </style>
</head>

<body>

    <img src="asasy.webp" alt="شعار" class="logo">

    <div class="forgot-container">
        <h3>استعادة كلمة المرور</h3>
        <p>يرجى إدخال بريدك الإلكتروني لإرسال رابط إعادة تعيين كلمة المرور.</p>

        <form id="forgotForm">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
            <button type="submit">إرسال</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            if (email) {
                alert('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.');
                window.location.href = 'login.html';
            } else {
                alert('يرجى إدخال بريد إلكتروني صحيح.');
            }
        });
    </script>

    <div class="footer">
        <p>
            تابعنا على:
            <a href="https://www.facebook.com/profile.php?id=100063496583427&locale=ar_AR"><img src="facebook.png"
                    alt="فيسبوك" width="30" height="30"></a>
            <a href="https://youtube.com/@cyber_senpai1?si=cN589g0DpZ5EOS_p"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"
                    alt="يوتيوب" width="30" height="30"></a>
            <a href="https://t.me/Eng_mousab_Ahmed"><img src="telegram.webp" alt="تليجرام" width="30" height="30"></a>
            <a href=""><img src="x.png" alt="إكس" width="30" height="30"></a>
        </p>
        <p>تطوير بواسطة: <strong> Mousab Ahmed</strong></p>
        <p>&copy; 2024-2025 جميع الحقوق محفوظة</p>
    </div>
</body>

</html>
