<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(asasy.webp);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            text-align: center;
            padding: 30px;
            border: 3px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            font-size: 18px;
            max-width: 90%;
            margin: 0 auto;
        }

        .signup-container h3 {
            margin-bottom: 20px;
        }

        .signup-container p {
            margin-bottom: 30px;
        }

        .signup-container input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .signup-container input:focus {
            outline: none;
            border-color: #ff9900;
        }

        .signup-container button {
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .signup-container button:hover {
            background-color: #cc7a00;
        }

        .link-container {
            margin-top: 15px;
        }

        .link-container a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
        }
    </style>
</head>

<body>

    <img src="asasy.webp" alt="شعار" class="logo">

    <div class="signup-container">
        <h3>إنشاء حساب جديد</h3>
        <p>يرجى إدخال بياناتك لإنشاء حساب جديد</p>

        <form id="signupForm">
            <input type="text" id="firstName" placeholder="الاسم الأول" required><br>
            <input type="text" id="lastName" placeholder="الاسم الثاني"><br>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
            <input type="password" id="password" placeholder="كلمة المرور" required><br>
            <button type="submit">إنشاء حساب</button>
        </form>

        <div class="link-container">
            <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
            <p><a href="home.html">الصفحة الرئيسية</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

    <script>
        // التعامل مع نموذج إنشاء الحساب
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // الحصول على البيانات المدخلة
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // حفظ البيانات في sessionStorage أو localStorage (مؤقتًا فقط هنا)
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);
            localStorage.setItem('userFirstName', firstName);
            localStorage.setItem('userLastName', lastName);

            // توجيه المستخدم إلى صفحة تسجيل الدخول بعد إنشاء الحساب
            window.location.href = 'login.html';
        });
    </script>

</body>

</html>
